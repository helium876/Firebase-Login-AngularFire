<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Firebase Login | AngularFire</title>

	<!-- Bootstrap minified CSS-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

	<!-- CSS Style -->
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body ng-app="apps">
	<div class="container" ng-controller="AuthCtrl">

      <form class="form-signin">

        <h2 class="form-signin-heading">Firebase Login</h2>

        <input type="text"  class="form-control" placeholder="Email address" ng-model="email">

        <input type="password"  class="form-control" placeholder="Password" ng-model="password"> 
        <!---->

        <button class="btn btn-large btn-primary" ng-click="login()">Login</button>

        <p class="success" ng-if="message"><strong>{{ message }}</strong></p> 
  <p class="error" ng-if="error"><strong>{{ error }}</strong></p>

      </form>

    </div>

    	<!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    	<!--AngularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>

    	<!-- Bootstrap minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

		<!--Firebase-->
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

		<!--AngularFire-->
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>

		<!--Controller-->
	<script src="js/controller.js"></script>
</body>
</html>
